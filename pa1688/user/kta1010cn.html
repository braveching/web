<h1>KTA1010单口网关</h1>
<p>跟<a href="ke1000cn.html">KE1000</a>网络电话一样, <a href="konceptcn.html">新概念</a>KTA1010单口网关使用非<a href="../../woody/blog/pa1688/20080806cn.php">标准</a>的PA1688软硬件设计, 我们无法为它提供升级软件.
</p>
<p>正面. <a href="kta1010/1.jpg" target=_blank>大图</a>
<br /><img src=kta1010/1s.jpg alt="PA1688 based Koncept KTA1010 1-port FXS gateway front picture." />
</p>
<p>背面. <a href="kta1010/2.jpg" target=_blank>大图</a>
<br /><img src=kta1010/2s.jpg alt="PA1688 based Koncept KTA1010 1-port FXS gateway back picture." />
</p>
<p>PCB. <a href="kta1010/3.jpg" target=_blank>大图</a>
<br /><img src=kta1010/3s.jpg alt="PA1688 based Koncept KTA1010 1-port FXS gateway internal PCB picture." />
</p>
<p>PCB细节, 这里使用的<font color=grey>F3</font>集线器芯片是Koncept PA1688产品的一个显著特点.  <a href="kta1010/4.jpg" target=_blank>大图</a>
<br /><img src=kta1010/4s.jpg alt="PA1688 based Koncept KTA1010 1-port FXS gateway PCB details with F3 hub chip." />
</p>
<p>PCB细节, 注意这上面标注着<font color=grey>MX29LV800BTTC-70</font>的程序存储器芯片, 它是KTA1010跟我们标准的<a href="pa168qcn.html">PA168Q</a>单口网关硬件设计不同的主要部分.
<a href="kta1010/5.jpg" target=_blank>大图</a>
<br /><img src=kta1010/5s.jpg alt="PA1688 based Koncept KTA1010 1-port FXS gateway PCB details with MX29LV800BTTC-70 flash chip." />
</p>
<p>PCB细节, RTL8019AS网络芯片. <a href="kta1010/6.jpg" target=_blank>大图</a>
<br /><img src=kta1010/6s.jpg alt="PA1688 based Koncept KTA1010 1-port FXS gateway PCB details with RTL8019AS ethernet chip." />
</p>
<p>PCB细节, AG1170 SLIC模块. <a href="kta1010/7.jpg" target=_blank>大图</a>
<br /><img src=kta1010/7s.jpg alt="PA1688 based Koncept KTA1010 1-port FXS gateway PCB details with AG1170 SLIC module." />
</p>
<p>以上照片由Lian拍摄. </p>
